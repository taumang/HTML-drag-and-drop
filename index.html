<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylish.css">
    

    <title>The drag and drop</title>
</head>
<body>
    <p>
        sort these into your order of preference:
    </p>
    <ul>
        <li draggable="true" ondragstart="ondragStarted(event)">Apples</li>
        <li draggable="true" ondragstart="ondragStarted(event)">Oranges</li>
        <li draggable="true" ondragstart="ondragStarted(event)">Carrots</li>
        <li draggable="true" ondragstart="ondragStarted(event)">Bananas</li>
        <li draggable="true" ondragstart="ondragStarted(event)">Mangos</li>
    </ul>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
